name: Setup Full Environment
 
on:
  push:
 
jobs:
  setup-environment:
    runs-on: self-hosted
 
    steps:
      # -------------------------
      # CHECKOUT
      - name: Checkout repository
        uses: actions/checkout@v4
 
      # -------------------------
      # SETUP NODE
      - name: Setup Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/iron'
 
      # -------------------------
      # ENABLE YARN 4.4.1
      - name: Enable Yarn 4.4.1
        run: |
          corepack enable
          corepack prepare yarn@4.4.1 --activate
          yarn -v
 
      # -------------------------
      # VERIFY DOCKER
      - name: Verify Docker
        run: |
          docker --version
          docker compose version || true
 
      # -------------------------
      # CREATE BACKSTAGE APP
      - name: Create Backstage App
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          cd /tmp
          echo "my-backstage-app" | npx @backstage/create-app@latest
 
      # -------------------------
      # COPY BACKSTAGE APP â†’ REPO
      - name: Copy Backstage App Into Repo
        run: |
          rsync -av /tmp/my-backstage-app/ $GITHUB_WORKSPACE/ --exclude=.git
 
      # -------------------------
      # INSTALL DEPENDENCIES
      - name: Install Backstage Dependencies
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          yarn install
 
      # -------------------------
      # TYPE CHECK
      - name: Type Check
        run: yarn tsc
 
      # -------------------------
      # BUILD BACKEND
      - name: Build Backstage Backend
        run: yarn build:backend
 
      # -------------------------
      # SETUP DOCKER BUILDX
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2
