name: Setup Full Environment
 
on:
  push:
 
jobs:
  setup-environment:
    runs-on: ubuntu-latest
 
    steps:
      # -------------------------
      # CHECKOUT
      - name: Checkout repository
        uses: actions/checkout@v4
 
      # -------------------------
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.23.0'

      # Step 2: Clean old installs
      - name: Clean old node/yarn files
        run: |
          rm -rf node_modules
          rm -f yarn.lock

      # Step 3: Reinstall dependencies
      - name: Install dependencies (Yarn 4)
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          corepack enable
          yarn set version stable
          yarn install
 
      # -------------------------
      # VERIFY DOCKER
      - name: Verify Docker
        run: |
          docker --version
          docker compose version || true
 
      # -------------------------
      # CREATE BACKSTAGE APP
      - name: Create Backstage App
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          cd /tmp
          echo "my-backstage-app" | npx @backstage/create-app@latest
 
      # -------------------------
      # COPY BACKSTAGE APP â†’ REPO
      - name: Copy Backstage App Into Repo
        run: |
          rsync -av /tmp/my-backstage-app/ $GITHUB_WORKSPACE/ --exclude=.git
 
      # -------------------------
      # INSTALL DEPENDENCIES
      - name: Install Backstage Dependencies
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          yarn install
 
      # -------------------------
      # TYPE CHECK
      - name: Type Check
        run: yarn tsc
 
      # -------------------------
      # BUILD BACKEND
      - name: Build Backstage Backend
        run: yarn build:backend
 
      # -------------------------
      # SETUP DOCKER BUILDX
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2
 
      # -------------------------
      # BUILD DOCKER IMAGE
      - name: Build Backstage Docker Image
        run: |
          docker buildx build . \
            -f packages/backend/Dockerfile \
            --tag myorg/backstage:latest \
            --load
